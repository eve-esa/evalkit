task: open_ended_w_context_default
dataset_path: 'eve-esa/open-ended-w-context'
test_split: 'train'
doc_to_text: !function utils_open_default.doc_to_text
doc_to_target: '{{Answer}}'
gen_prefix: 'A: '
description: |
  Answer the question using ONLY information from the provided documents.

  Grouding Requirements (critical):
  - Base your answer ONLY on information from the provided documents
  - Do NOT add external knowledge or facts not mentioned in the documents
  - If the documents don't contain enough information, say so rather than making up details
  - When citing specific facts, numbers, or technical details, ensure they come from the documents

  You may structure your response however you prefer (paragraphs, bullet points, etc.).
  Focus on accuracy and grounding rather than length or formatting.

process_results: !function utils_open_default.process_results
metric_list:
  - metric: llm_as_judge_default
    aggregation: !function utils_open_default.aggregate_llm_judge
    higher_is_better: true
generation_kwargs:
  do_sample: false
  until:
    - "\nQ:"
    - "</s>"
    - "<|eot_id|>"
    - "<|end|>"
    - "<|im_end|>"
metadata:
  version: 1.0
dataset_kwargs:
  trust_remote_code: true
fewshot_split: 'train'
fewshot_config:
  sampler: first_n
