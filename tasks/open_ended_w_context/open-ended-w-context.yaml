task: open_ended_w_context
class: !function task.OpenEndedWContextTask
output_type: generate_until
dataset_path: 'eve-esa/open-ended-w-context'
test_split: 'train'
doc_to_target: '{{Answer}}'
gen_prefix: 'A: '
description: |
  Answer the question using ONLY information from the provided documents.

  Grouding Requirements (critical):
  - Base your answer ONLY on information from the provided documents
  - Do NOT add external knowledge or facts not mentioned in the documents
  - If the documents don't contain enough information, say so rather than making up details
  - When citing specific facts, numbers, or technical details, ensure they come from the documents

  You may structure your response however you prefer (paragraphs, bullet points, etc.).
generation_kwargs:
  until:
    - "</s>"
    - "<|im_end|>"
  add_generation_prompt: false
  continue_final_message: true
metadata:
  version: 2.1
dataset_kwargs:
  trust_remote_code: true
fewshot_split: 'train'
fewshot_config:
  sampler: first_n
